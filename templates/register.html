<!doctype html>
<html>
<head><meta charset="utf-8"><title>Register</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
  <div class="card center">
    <h2>Register</h2>
    <form method="post">
      <input name="email" placeholder="Email" required>
      <input name="display_name" placeholder="Display name (optional)">
      <input name="password" type="password" placeholder="Password" required>
      <input name="invite_code" placeholder="Invite code (optional)">
      <input name="household_name" placeholder="Household name (if not using invite)">
      <button type="submit">Register</button>
    </form>
    <p><a href="/auth/login">Back to Login</a></p>
  </div>
</body>
</html>
